# 开发环境配置
# 数据源配置，请修改为你项目的实际配置
spring:
  http:
    encoding.charset: UTF-8
    encoding.force: true
  datasource:
    name: ykttest
    url: jdbc:mysql://47.92.97.192:3306/ykttest?useUnicode=true&&characterEncoding=utf-8&useSSL=false
    username: tys
    password: tysTYS
    #需要修改spring.datasource.type为druid
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      # 初始化，最小，最大连接数
      initial-size: 3
      max-active: 20
      # 获取数据库连接等待的超时时间
      max-wait: 60000
      # 配置多久进行一次检测，检测需要关闭的空闲连接 单位毫秒
      time-between-eviction-runs-millis: 60000
      #配置监控统计拦截的内置filters,去掉后，监控界面的sql无法统计
      filters: stat,wall,log4j
   #Redis配置
  redis:
    #Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址  
    host: 127.0.0.1
    # Redis服务器连接端口  
    port: 6379
    # Redis服务器连接密码（默认为空
    password: 
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）  
        max-active: 200
        # 连接池中的最大空闲连接 
        max-idle: 10
        # 连接池最大阻塞等待时间（使用负值表示没有限制）  
        max-wait: -1
        # 连接池中的最小空闲连接 
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 1000

